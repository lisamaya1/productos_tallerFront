<section class="producto-list">
  <header class="producto-list__header">
    <h2>Lista de Productos</h2>
    <span class="producto-list__count">
      {{ productos.length }} {{ productos.length === 1 ? 'producto' : 'productos' }}
    </span>
  </header>

  <table class="producto-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (p of productos; track p.id) {
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.nombre }}</td>
          <td>{{ p.precio | currency:'USD':'symbol':'1.0-2' }}</td>
          <td>
            <button class="btn-delete" (click)="eliminarProducto(p.id!)">Eliminar</button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td class="producto-table__empty" colspan="4">No hay productos disponibles.</td>
        </tr>
      }
    </tbody>
  </table>
</section>
